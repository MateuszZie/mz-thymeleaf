<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>LogIn</h2>
    <form class="form-horizontal" th:object="${loged}" th:action="@{/login}" method="post">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p th:text="#{loged.hasErrors}">Error Message</p>
                        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            <p>Invalid username and password.</p>
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <p>You've been logged out.</p>
        </div>
        <div th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" th:name="username" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" th:name="password" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
